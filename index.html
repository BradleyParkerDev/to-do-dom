<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="container">
        
        <!-- Title -->
        <h2 id="title">Todo</h2>
        
        <!-- Input Label and Box -->
        <div id="inputArea">
            <label>Add to your Todo list!</label>
            <br>
            <input id="itemBox" type="text" size="53">
        </div>

        <br>

        <!-- Buttons -->
        <div id="buttons">
            <button class="add">
                ADD
            </button>
            <button class ="removeCompleted">
                REMOVE COMPELETED TASKS
            </button>
            <button class="removeAll">
                REMOVE ALL
            </button>
        </div>

        <br>

        <!-- Listed Items -->
        <div id="listContainer">
            <p> </p>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
